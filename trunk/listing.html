<body>
<div class="container">

<div class="titleblock"><h1>WebVo</h1><p>&ldquo;Engaging the culture, changing this quote.&rdquo;</p></div>

<div class="navigation"><ul class="navbar">
		 <li id="btnListing"><a href="#" class="nav">TV Listing</a></li>
		 <li id="btnScheduled"><a href="#" class="nav">Scheduled</a></li>
		 <li id="btnRecorded"><a href="#" class="nav">Recorded</a></li>
         <li id="btnSearch"><a href="#" class="nav">Search</a></li>
</ul></div>

<div id="content" class="content">
<div id="listingContent">
 <table id="listingContentTop">
 <tr>
	<td id="tdInfo"><h2><span id="boxDate">&nbsp;</span><span id="boxCurrRecord">&nbsp;</span><span id="boxSpace">&nbsp;</span></h2></td>
	<td id="boxLoading" class="invisible">Loading...</td>
	<td id="boxTime">
	 <select id="selDate" class="formDayTime"></select>
	 <select id="selTime" class="formDayTime"></select>
     <input id="btnLoad" class="button" type="submit" value="load" />
	</td>
 </tr>
 </table>

 <div id="listingContentMain">
    <div id="schedule"></div>
	<div id="mnuRecord" class="invisible"></div>
	<div id="mnuAddStatus" class="invisible"></div>
    <div id="mnuQuicknav" class="invisible"></div>
 </div>
 </div>

 <!-- Scheduled Page -->
 <div id="scheduledContent" class='invisible'>
    <h2>Shows to be recorded</h2>

    <div id="scheduled"><!--Table goes here--></div>
    <div class="rjust">
        <input id="btnRemoveScheduled" class="button" type="submit" value="Remove Selected"></input>
    </div>
 </div>

 <!-- Recorded Page -->
 <div id="recordedContent" class='invisible'>
    <h2>Shows that have been recorded</h2>

    <div id="recorded"><!--Table goes here--></div>
    <div class="rjust">
        <input id="btnDeleteRecorded" class="button" type="submit" value="Delete Selected"></input>
    </div>
 </div>

<!-- Search page -->
 <div id="searchContent" class="invisible">
    <h2>Search for shows</h2>

    <!-- Search Box -->
    <div id="mnuSearch">
        <input id="txtSearchTitle" class="searchBox" type="text" />
		<input id="btnSearchSubmit" class="button" type="submit" value="Search"></input>
    </div>

    <!-- Search Table -->
    <div id="searched"><!--Table goes here--></div>
    <div class="rjust">
        <input id="btnSearchRecord" class="button" type="submit" value="Record Selected"></input>
    </div>
    
 </div>

</div>
